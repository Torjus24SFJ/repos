<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="./JS/ThemeSwitcher.js" defer></script>
    <script src="./JS/recap.js" defer></script>
    <title>Gjennomgang frontend</title>
  </head>

  <body class="light">
    <header>
      <div class="top-header">
        <button onclick="themeSwitcher()">Switch Theme</button>
      </div>

      <div class="bottom-header">
        <figure>
          <img
            src="/Images/premium_photo-1701892428860-ca4913e92274.jpg"
            alt="backgroundimg"
          />
        </figure>
        <nav>
          <a href="https://www.vg.no">VG</a>
          <a href="https://www.youtube.no">YouTube</a>
          <a href="https://www.finn.no">Finn</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <h1>
            Hero section text which used h1 tag which is the most important text
            on the site
          </h1>
          <!-- h1 only used once, other headers can be used multiple times -->
          <h2>Sub text or paragraph in the hero section</h2>
        </div>
        <button>
            <a href="#projects"></a>
        </button>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
