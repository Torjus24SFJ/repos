<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog card</title>
</head>
<body>
    <div class="card">
        <div class="card-content">
                <div class="head-pic"><img src="images/illustration-article.svg" alt="blog-picture"></div>
            <div class="placeholder">
                <h3 class="category">Learning</h3>
                <p class="published">Published 21 Dec 2023</p>
                <!-- space in class name allows to change only yellow text -->
                <h3 class="title text-yellow">HTML & CSS foundations</h3>
                <p class="content">These languanges are the backbone of every
                    website, defining structure, content, and presentation.</p>
                <div class="flexbox"><img id="greg" src="images/image-avatar.webp" alt="author">
                    <p class="author">Greg Hooper</p></div>
            </div>
        </div>
    </div>
</body>
</html>
